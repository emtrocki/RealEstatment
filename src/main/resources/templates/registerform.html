    <meta charset="utf-8">

<body class="bg-light">
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a href="/" class="navbar-brand col-md-3 col-lg-2 mr-0 px-3">Real Estatment</a>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#">Sign out</a>
        </li>
    </ul>
</nav>
<div class="container">
    <div class="py-5 text-center">
        <h2>Formularz rejestracji</h2>
        <p class="lead">Poniżej znajduje się formularz rejestracji, twój adres email będzie jednocześnie Twoim loginem -
            zapamiętaj go.</p>
    </div>

</div>
<div class="order-md-2 text-center">
    <h4 class="mb-3">Podaj dane</h4>
    <form action="#" method="post" th:action="@{/register}" th:object="${user}">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="firstName">Imię</label>
                <input type="text" th:field="*{firstName}" class="form-control" id="firstName"  placeholder="imie">

            </div>
            <div class="col-md-6 mb-3">
                <label for="lastName">Nazwisko</label>
                <input th:field="*{lastName}" type="text" class="form-control" id="lastName" placeholder="Nazwisko">
            </div>
        </div>

        <div class="mb-3">
            <label for="Password">Hasło</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Hasło"
                   required>
        </div>

        <div class="mb-3">
            <label for="email">Email <span class="text-muted">  </span></label>
            <p th:errors="*{email}">Email errors</p>
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
                <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="twoj@email.com">
            </div>
        </div>

        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" value="Register" type="submit">Zarejestruj</button>
    </form>
</div></div>
</div>
</div>

<footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2020 Real Estatment</p>
</footer>
</div>

</body>
</html>
