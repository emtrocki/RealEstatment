<h2 class="text-center">Informacje</h2>
<div class="table-responsive">
    <table class="table table-striped table-sm" th:each="info:${infos}">

        <thead>
        <tr class="text-center">
            <th>Poniżej znajduje się id informacji oraz jej treść</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center">
            <td th:text="${info.id}"></td>
        </tr>
        <tr class="text-center">
            <td th:text="${info.content}"></td>
        </tr>
        <tr>
            <td>
                <form th:action="@{deleteinfo}" method="post">
                    <input type="hidden" name="id" th:value="${info.id}"/>
                    <div class="text-center">
                        <input type="submit" value="usuń" class="btn btn-danger"/></div>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="order-md-2 text-center">
    <h4 class="mb-3">Podaj dane</h4>
    <form action="#" method="post" th:action="@{/updateinfo}" th:object="${info}">
        <div class="row">
            <div class="col-md-6 mb-3">
                <p th:errors="*{id}">id informacji</p>
                <label for="id">Id informacji</label>
                <input type="number" th:field="*{id}" class="form-control" id="id" placeholder="Id informacji">
            </div>
            <div class="col-md-6 mb-3">
                <label for="tresc">Treść informacji</label>
                <input th:field="*{content}" type="text" class="form-control" id="tresc" placeholder="Wstaw informacje">
            </div>
            <select class="form-control" th:field="*{status}">
                <option th:value="true">Wyświetlaj</option>
                <option th:value="false">Nie wyświetlaj</option>
            </select>

        </div>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" value="Register" type="submit">Zaktualizuj</button>
    </form>
</div>
