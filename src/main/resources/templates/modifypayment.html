<div class="container">
    <div class="py-5 text-center">
        <h2>Formularz edycji płatności</h2>
        <p class="lead"></p>
    </div>


</div>
<div class="order-md-2 text-center">
    <h4 class="mb-3">Podaj dane</h4>
    <form action="#" method="post" th:action="@{/modifypayment}" th:object="${payment}">
        <div class="row">
            <div class="col-md-6 mb-3">
                <p th:errors="*{id}">id errors</p>
                <label for="id">Id platnosci</label>
                <input type="number" th:field="*{id}" class="form-control" id="id" placeholder="Kwota płatności">
            </div>
            <div class="col-md-6 mb-3">
                <label for="tresc">Opis płatności</label>
                <input th:field="*{content}" type="text" class="form-control" id="tresc" placeholder="Opis płatności">
            </div>
        </div>

        <div class="mb-3">
            <label for="email">Kwota <span class="text-muted">  </span></label>
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
                <input th:field="*{amount}" type="email" class="form-control" id="email"
                       placeholder="kwota">
            </div>
        </div>

        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" value="Register" type="submit">Dodaj płatność</button>
    </form>
</div>
