<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modyfikacja płatności</title>
</head>
<body>
<tr th:each="payment : ${payments}">
    <td th:text="${payment.id}"/>
    <td th:text="${payment.content}"/>
    <td th:text="${payment.amount}"/>
    <td>
        <form th:action="@{deletepayment}" method="post">
            <input type="hidden" name="id" th:value="${payment.id}"/>
            <input type="submit" value="usuń" class="btn btn-danger"/>
        </form>
    </td>
</tr>
</table>

<p>Dodaj/Edytuj informacje</p>
<form action="#" method="post" th:action="@{/modifypayment}" th:object="${payment}">
    <p th:errors="*{id}">id errors</p>
    <input th:field="*{id}" type="number" placeholder="id"/> jeśli dodajesz nową płatność zostaw puste<br/>
    <input th:field="*{content}" placeholder="Treść"/><br/>
    <input th:field="*{amount}" placeholder="Kwota"/><br/>
    <input type="submit" value="edytuj"/>

</form>
</body>
</html>
